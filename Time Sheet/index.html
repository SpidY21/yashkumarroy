<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Timesheet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.1) 10px,
                rgba(255, 255, 255, 0.1) 20px
            );
            animation: shimmer 20s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%); }
            100% { transform: translateX(100%) translateY(100%); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .main-content {
            padding: 40px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h2::before {
            content: '‚è±Ô∏è';
            font-size: 1.2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(86, 171, 47, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.4);
        }

        .btn-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .entries-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .entries-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .entries-section h2::before {
            content: 'üìä';
            margin-right: 10px;
        }

        .entries-grid {
            display: grid;
            gap: 15px;
        }

        .entry-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #4facfe;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .entry-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .entry-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .entry-card:hover::before {
            opacity: 1;
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .entry-employee {
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .entry-time {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .entry-task {
            color: #666;
            margin-top: 10px;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state::before {
            content: 'üìù';
            font-size: 4rem;
            display: block;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .time-duration {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .form-section,
            .entries-section {
                padding: 20px;
            }

            .btn-actions {
                justify-content: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Timesheet</h1>
            <p>Track your work hours and tasks efficiently</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Time Entry</h2>
                <form id="timesheetForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="employeeName">Employee Name</label>
                            <input type="text" id="employeeName" name="employeeName" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task">Task Description</label>
                            <textarea id="task" name="task" placeholder="Describe what you worked on during this time..." required></textarea>
                        </div>
                    </div>
                    <div class="btn-actions">
                        <button type="submit" class="btn btn-primary">Add Entry</button>
                        <button type="button" class="btn btn-success" onclick="downloadExcel()">Download Excel</button>
                    </div>
                </form>
            </div>

            <div class="entries-section">
                <h2>
                    Timesheet Entries
                    <span id="totalEntries" class="stat-number" style="font-size: 1rem; background: #4facfe; padding: 5px 15px; border-radius: 20px; color: white;">0</span>
                </h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalHours">0.0</div>
                        <div class="stat-label">Total Hours</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalEmployees">0</div>
                        <div class="stat-label">Employees</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgHoursPerEmployee">0.0</div>
                        <div class="stat-label">Avg Hours/Employee</div>
                    </div>
                </div>

                <div id="entriesContainer" class="entries-grid">
                    <div class="empty-state">
                        <div>No timesheet entries yet</div>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Add your first time entry above to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];
        let entryIdCounter = 1;

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('timesheetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const startTime = formData.get('startTime');
            const endTime = formData.get('endTime');
            
            // Validate time window
            if (startTime >= endTime) {
                alert('End time must be after start time!');
                return;
            }
            
            // Calculate duration
            const start = new Date(`2000-01-01 ${startTime}`);
            const end = new Date(`2000-01-01 ${endTime}`);
            const duration = (end - start) / (1000 * 60 * 60); // Convert to hours
            
            const entry = {
                id: entryIdCounter++,
                employeeName: formData.get('employeeName'),
                date: formData.get('date'),
                startTime: startTime,
                endTime: endTime,
                duration: duration,
                task: formData.get('task'),
                timestamp: new Date().toISOString()
            };
            
            entries.push(entry);
            renderEntries();
            updateStats();
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            
            // Show success feedback
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Added!';
            btn.style.background = 'linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%)';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            }, 2000);
        });

        function renderEntries() {
            const container = document.getElementById('entriesContainer');
            
            if (entries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div>No timesheet entries yet</div>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Add your first time entry above to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Sort entries by date and start time (most recent first)
            const sortedEntries = [...entries].sort((a, b) => {
                const dateCompare = new Date(b.date) - new Date(a.date);
                if (dateCompare !== 0) return dateCompare;
                return b.startTime.localeCompare(a.startTime);
            });
            
            container.innerHTML = sortedEntries.map(entry => `
                <div class="entry-card">
                    <div class="entry-header">
                        <span class="entry-employee">${entry.employeeName}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="entry-time">${entry.startTime} - ${entry.endTime}</span>
                            <button class="delete-btn" onclick="deleteEntry(${entry.id})">Delete</button>
                        </div>
                    </div>
                    <div style="font-size: 0.9rem; color: #666; margin: 5px 0;">
                        üìÖ ${new Date(entry.date).toLocaleDateString()} 
                        <span class="time-duration">‚è±Ô∏è ${entry.duration.toFixed(2)} hours</span>
                    </div>
                    <div class="entry-task">${entry.task}</div>
                </div>
            `).join('');
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries = entries.filter(entry => entry.id !== id);
                renderEntries();
                updateStats();
            }
        }

        function updateStats() {
            const totalHours = entries.reduce((sum, entry) => sum + entry.duration, 0);
            const uniqueEmployees = new Set(entries.map(entry => entry.employeeName)).size;
            const avgHours = uniqueEmployees > 0 ? totalHours / uniqueEmployees : 0;
            
            document.getElementById('totalEntries').textContent = entries.length;
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
            document.getElementById('totalEmployees').textContent = uniqueEmployees;
            document.getElementById('avgHoursPerEmployee').textContent = avgHours.toFixed(1);
        }

        function downloadExcel() {
            if (entries.length === 0) {
                alert('No entries to download! Please add some timesheet entries first.');
                return;
            }
            
            // Prepare data for Excel
            const excelData = entries.map(entry => ({
                'Employee Name': entry.employeeName,
                'Date': entry.date,
                'Start Time': entry.startTime,
                'End Time': entry.endTime,
                'Duration (Hours)': entry.duration.toFixed(2),
                'Task Description': entry.task,
                'Entry Created': new Date(entry.timestamp).toLocaleString()
            }));
            
            // Sort by employee name, then by date
            excelData.sort((a, b) => {
                const nameCompare = a['Employee Name'].localeCompare(b['Employee Name']);
                if (nameCompare !== 0) return nameCompare;
                return new Date(a.Date) - new Date(b.Date);
            });
            
            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(excelData);
            
            // Set column widths
            const colWidths = [
                { wch: 20 }, // Employee Name
                { wch: 12 }, // Date
                { wch: 12 }, // Start Time
                { wch: 12 }, // End Time
                { wch: 15 }, // Duration
                { wch: 40 }, // Task Description
                { wch: 20 }  // Entry Created
            ];
            ws['!cols'] = colWidths;
            
            // Add summary sheet
            const summaryData = [];
            const employeeStats = {};
            
            entries.forEach(entry => {
                if (!employeeStats[entry.employeeName]) {
                    employeeStats[entry.employeeName] = { hours: 0, entries: 0 };
                }
                employeeStats[entry.employeeName].hours += entry.duration;
                employeeStats[entry.employeeName].entries += 1;
            });
            
            Object.keys(employeeStats).forEach(name => {
                summaryData.push({
                    'Employee Name': name,
                    'Total Hours': employeeStats[name].hours.toFixed(2),
                    'Total Entries': employeeStats[name].entries,
                    'Average Hours per Entry': (employeeStats[name].hours / employeeStats[name].entries).toFixed(2)
                });
            });
            
            const summaryWs = XLSX.utils.json_to_sheet(summaryData);
            summaryWs['!cols'] = [
                { wch: 20 }, // Employee Name
                { wch: 15 }, // Total Hours
                { wch: 15 }, // Total Entries
                { wch: 20 }  // Average Hours per Entry
            ];
            
            // Add worksheets to workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Timesheet Entries');
            XLSX.utils.book_append_sheet(wb, summaryWs, 'Summary');
            
            // Generate filename with current date
            const filename = `Timesheet_${new Date().toISOString().split('T')[0]}.xlsx`;
            
            // Download the file
            XLSX.writeFile(wb, filename);
            
            // Show success feedback
            const btn = document.querySelector('.btn-success');
            const originalText = btn.textContent;
            btn.textContent = '‚úì Downloaded!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
